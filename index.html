<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directional</title>
</head>

<body>
    <script>
        const timeout = 500;

        const androidStoreLink = `intent://play.google.com/store/apps/details?id=com.sw.katinatkafe`;
        const iosStoreLink = `https://apps.apple.com/app/id6462999997`;

        const deepLinkIOS = `ktn://`;
        const deepLinkAndroid = 'ktncore.softworld.dev://';

        const os = getMobileOperatingSystem();

        if (os === "Android") {
            window.location = deepLinkAndroid;
        }

        if (os === "IOS") {
            window.location = deepLinkIOS;
        }

        function getMobileOperatingSystem() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "IOS";
            }

            return "unknown";
        }

        setTimeout(function () {
            if (os === "Android") {
                window.location = androidStoreLink;
            } else if (os === "ios") {
                window.location = iosStoreLink;
            } else {
                document.body.innerHTML = "<h1>Unsupported device</h1>";
            }
        }, timeout);

    </script>
</body>

</html>
