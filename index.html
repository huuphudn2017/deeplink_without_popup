<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo_app.png" />
    <script type="text/javascript" src="source/lib/qrcode.min.js"></script>
    <script type="text/javascript" src="source/main/main.js"></script>
    <link rel="stylesheet" href="source/main/main.css">
    <title>KATINAT Coffee & Tea House</title>
    <!-- Facebook Open Graph -->
    <meta property="og:title" content="KATINAT Coffee & Tea House" />
    <meta property="og:description"
        content="Everyone can personalise their order from their phone and save on delivery fees!" />
    <meta property="og:image" content="https://d1b9ugfoh8ldpi.cloudfront.net/thumbnail/katinat_1729742039822.jpg" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website">
    <script>
        const currentUrl = window.location.href;
        document.querySelector('meta[property="og:url"]').content = currentUrl;
    </script>
</head>

<body>
    <div id="storeContainer" class="download-container">
        <h2 class="download-heading">Tải ứng dụng KATINAT</h2>
        <button id="playButton" class="app-store-button google-store-button" >
            <img src="assets/images/google_play_button_logo.svg" alt="Google Play">
        </button>
        <button id="appleButton" class="app-store-button apple-store-button">
            <img src="assets/images/apple_store_button_logo.svg" alt="App Store">
        </button>
    </div>
    <div id="dialogOverlay" class="overlay">
        <div id="dialog" class="dialog">
            <p class="title">Quét bằng điện thoại của bạn để tham gia một đơn hàng nhóm</p>
            <p class="description">Đơn hàng theo nhóm chỉ có trên ứng dụng. Quét mã QR để tham gia!</p>
            <div class="qrCodeView" id="qrCodeView"></div>
            <br>
            <button class="button" id="closeDialogBtn">Đóng</button>
        </div>
    </div>
    <a id="openDeepLink" href="intent://grouporder?groupcode=123#Intent;scheme=katinat;package=com.sw.katinatkafe;end">Test</a>
</body>

</html>
